<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LED control</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>LED Control and Button Status</h1>
      <div class="button-container">
        <button id="led-on" class="button">Turn ON LED</button>
        <button id="led-off" class="button">Turn OFF LED</button>
      </div>
      <p id="status">State: Unknown</p>
      <p id="button-status">Button: Unknown</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
